<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Collage</title>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .first-img img {
            height: 500px;
            width: 400px;
        }
        
        .middle-img img {
            height: 400px;
        }
        
        .last-img img {
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center fw-bold mb-5">This is a Vacation Collage!</h1>
        <div class="row g-0">
            <div class="col-4 first-img">
                <img class="img-fluid" src="images/vacation-01.jpg" alt="">
            </div>

            <div class="col-8">
                <div class="row g-0">
                    <div class="col-4 middle-img">
                        <img class="img-fluid" src="images/vacation-02.jpg" alt="">
                    </div>
                    <div class="col-4 middle-img">
                        <img class="img-fluid" src="images/vacation-03.jpg" alt="">
                    </div>
                    <div class="col-4 middle-img">
                        <img class="img-fluid" src="images/vacation-04.jpg" alt="">
                    </div>
                </div>

                <div class="row g-0 last-img">
                    <img class="img-fluid" src="images/vacation-05.jpg" alt="">
                </div>
            </div>
        </div>
    </div>


    <br><br><br><br><br><br><br>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
