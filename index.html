<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage With Bootstrap</title>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-secondary fw-bold text-center mb-5">This is a Bootstrap Collage!</h1>
        <div class="row">
            <!-- first column -->
            <div class="col-4">
                <!-- first row -->
                <div class="row">
                    <img class="img-fluid mb-3" src="images/laptop-01.jpg" alt="">
                </div>

                <!-- last row -->
                <div class="row">
                    <img class="img-fluid" src="images/laptop-02.jpg" alt="">
                </div>
            </div>

            <!-- middle column -->
            <div class="col-4">
                <!-- first row -->
                <div class="row">
                    <img class="img-fluid mb-3" src="images/laptop-03.jpg" alt="">
                </div>

                <!-- second row  -->
                <div class="row">
                    <img class="img-fluid mb-3" src="images/laptop-04.jpg" alt="">
                </div>

                <!-- third row -->
                <div class="row">
                    <img class="img-fluid mb-3" src="images/laptop-05.jpg" alt="">
                </div>

                <!-- last row -->
                <div class="row">
                    <img src="images/laptop-06.jpg" alt="" class="img-fluid">
                </div>
            </div>

            <!-- last column -->
            <div class="col-4">
                <!-- first row -->
                <div class="row">
                    <img class="img-fluid mb-3" src="images/laptop-07.jpg" alt="">
                </div>

                <!-- middle row -->
                <div class="row">
                    <img src="images/laptop-08.jpg" alt="" class="img-fluid mb-3">
                </div>

                <!-- last row -->
                <div class="row">
                    <img src="images/laptop-09.jpg" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <br><br><br><br><br><br><br>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
